         <script>
            function generateTableRows() {
    const tableBody = document.querySelector('.data-table tbody');
    for (let i = 0; i < 20; i++) {
        let tr = document.createElement('tr');
        for (let j = 0; j < 2; j++) {
            let td = document.createElement('td');
            td.textContent = ''; // начальное значение
            tr.appendChild(td);
        }
        tableBody.appendChild(tr);
    }
}

function insertData() {
    const rowNumber = parseInt(document.getElementById('rowNumber').value) - 1;
    const columnNumber = parseInt(document.getElementById('columnNumber').value) - 1;
    const inputData = document.getElementById('inputData').value;

    if (rowNumber >= 0 && rowNumber < 20 && columnNumber >= 0 && columnNumber < 2) {
        const tableBody = document.querySelector('.data-table tbody');
        tableBody.rows[rowNumber].cells[columnNumber].textContent = inputData;
    } else {
        alert("Неверный номер строки или столбца!");
    }
}

// Вызываем функцию генерации строк при загрузке страницы
window.onload = function() {
    generateTableRows();
}

    <script>
        function generateDaysOfYear() {
     const daysContainer = document.getElementById("daysOfYear");
     const startDate = new Date("2023-01-01");
     const endDate = new Date("2024-01-01");
 
     for (let date = startDate; date < endDate; date.setDate(date.getDate() + 1)) {
         const day = date.getDate().toString().padStart(2, '0');
         const month = (date.getMonth() + 1).toString().padStart(2, '0');
         const year = date.getFullYear();
         const listItem = document.createElement("li");
         listItem.className = "nav-item";
 
         const link = document.createElement("a");
         link.className = "nav-link";
         link.href = `day_${year}_${month}_${day}.html`; // Формат URL для страницы
         link.textContent = `${day}.${month}.${year}`;
 
         listItem.appendChild(link);
         daysContainer.appendChild(listItem);
     }
 }
 
 
         function startTime() {
             const tm = new Date();
             const h = tm.getHours().toString().padStart(2, '0');
             const m = tm.getMinutes().toString().padStart(2, '0');
             const s = tm.getSeconds().toString().padStart(2, '0');
             const day = tm.getDate().toString().padStart(2, '0');
             const months = ["Января", "Февраля", "Марта", "Апреля", "Мая", "Июня", "Июля", "Августа", "Сентября", "Октября", "Ноября", "Декабря"];
             const month = months[tm.getMonth()];
             const year = tm.getFullYear();
             const daysOfWeek = ["Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"];
             const dayOfWeek = daysOfWeek[tm.getDay()];
             document.getElementById('dateTime').innerHTML = `${day} ${month} ${year} года. ${dayOfWeek} ${h}:${m}:${s}`;
             setTimeout(startTime, 500);
         }
 
         startTime();
         generateDaysOfYear();
     </script>
